<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"

    <style>
      .attribution {
        font-size: 11px;

      }
      .attribution a {
        color: hsl(228, 45%, 44%);

      .container {
        margin: 0px;

        justify-content: center;
        align-items: center;

      .profile-container {
        display: flex;

      .img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 1rem;
      }
      p {
        margin: 0.5rem 0;
        color: hsl(0, 0%, 100%);
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      button {
        font-weight: 600;
        width: 100%;
        background-color: hsl(0, 0%, 20%);
        color: hsl(0, 0%, 100%);
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        margin-top: 1rem;
        cursor: pointer;
      }
